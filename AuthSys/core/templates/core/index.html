{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        
    <title>Main Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            flex: 1;
        }

        .success{
            color: rgb(37, 187, 37);
        }

        .error {
            color: red;
        }
    </style>

</head>

<body class="text-center {% block bodyStyl%} {% endblock bodyStyl %}">

    <!--Social Navigation Start-->

    <nav id="myNavbar" class="navbar navbar-expand-lg navbar-dark bg-dark text-white fw-bold mb">
        <div class="container-fluid">
            <img class="d-block mx-2 my-1 rounded-circle"
                src="{% static '/core/images/LinkedIn.jpg' %}" alt="" width="50" height="50">
            <a class="navbar-brand" href="#">E-Learn</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link {% block homeActive %} {% endblock homeActive %}" aria-current="page"
                            href="#">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle {% block active %} {% endblock active %}" href="#"
                            role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Courses
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">C Language</a></li>
                            <li><a class="dropdown-item" href="#">C++ Language</a></li>
                            <li><a class="dropdown-item" href="#">Python (CPython)</a></li>
                            <li><a class="dropdown-item" href="#">Java SE</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block aboutActive %} {% endblock aboutActive %}" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block conActive %} {% endblock conActive %}" href="#">Contact</a>
                    </li>
                </ul>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        {% block SignLog %}
                        <li class="nav-item">
                            <form method='post'>
                                {% csrf_token %}
                                <a class="btn btn-outline-success mx-2" href="{% url 'SignUp' %}">Sign
                                    Up</a>
                            </form>
                        </li>
                        <li class="nav-item">
                            <form method='post'>
                                {% csrf_token %}
                                <a class="btn btn-outline-success mx-2" href="{% url 'LogIn' %}">Log In</a>
                            </form>
                        </li>
                        {% endblock %}
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!--Social Navigation End-->

    </div>

    {% block content %} {% endblock content %}

    <!-- Make a footer for the page! -->

    <footer class="footer mt-auto py-3 bg-dark">
        <div class="container my-2">
            <img src="{% static '/core/images/LinkedIn.jpg' %}" width='50px' height='50px'>
            <div class="container my-3">
                <img src="{% static '/core/images/LinkedIn.jpg' %}" width='50px' height='50px'
                    class="mx-2">
                <img src="{% static '/core/images/LinkedIn.jpg' %}" width='50px' height='50px'
                    class="mx-2">
                <img src="{% static '/core/images/LinkedIn.jpg' %}" width='50px' height='50px'
                    class="mx-2">
                <img src="{% static '/core/images/LinkedIn.jpg' %}" width='50px' height='50px'
                    class="mx-2">
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
